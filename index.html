<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculatorr.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body class="bg-blak">
   <div class="maindiv w-25 bg-dark container mt-4" >  
    <h1 class="text-light text-center p-3">CALCULATOR</h1>
    <div class="d1 div container ">
        <input type="text" id="result" class="w-100 mt-5 text-light ">
        <div></div>
    </div>
    <div class="container text-center">
  <div class="subdiv  ">
     <button class="b0 b1" onclick="allclrear()">AC</button>
     <button class="b0 b2" onclick="backspace()">&#9003;</button>
     <button class="b0 b3"  onclick="displayData('%')">%</button>
     <button class="b0" onclick="displayData('/')">&#xF7</button>
  </div>
  <div class="subdiv ">
    <button class="b0 b4" onclick="displayData(7)">7</button>
    <button class="b0 b5" onclick="displayData(8)">8</button>
    <button class="b0 b6" onclick="displayData(9)">9</button>
    <button class="b0 b7" onclick="displayData('*')">&#215;</button>
</div>
<div class="subdiv ">       
    <button class="b0 b8" onclick="displayData(4)">4</button>
    <button class="b0 b9" onclick="displayData(5)">5</button>
    <button class="b0 b10" onclick="displayData(6)">6</button>
    <button class="b0 b11" onclick="displayData('-')">-</button>
</div>
<div class="subdiv ">
    <button class="b0 b12" onclick="displayData(1)">1</button>
    <button class="b0 b13" onclick="displayData(2)">2</button>
    <button class="b0 b14" onclick="displayData(3)">3</button>
    <button class="b0 b15" onclick="displayData('+')">+</button>
</div>
<div class="subdiv">
    <button class="b0 b16" onclick="displayData('00')">00</button>
     <button class="b0 b17" onclick="displayData(0)">0</button>
     <button class="b0 b18" onclick="displayData('.')">.</button>
     <button class="b0 b19" onclick="findOut()" type="submit">=</button>
</div>
</div>

</body>
<script src="./calculator.js"></script>
</html>
