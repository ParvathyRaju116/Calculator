<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculatorr.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        /* Add any additional custom styles here */
    </style>
</head>

<body class="bg-blak">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="maindiv bg-dark col-lg-4 col-md-6 col-sm-8 col-10">
                <h1 class="text-light text-center p-3">CALCULATOR</h1>
                <div class="d1 container">
                    <input type="text" id="result" class="w-100 mt-5 text-light">
                    <div></div>
                </div>
                <div class="container text-center">
                    <div class="subdiv row w-100">
                        <div class="col-3"><button class="b0 b1" onclick="allclrear()">AC</button></div>
                        <div class="col-3"><button class="b0 b2" onclick="backspace()">&#9003;</button></div>
                        <div class="col-3"><button class="b0 b3"  onclick="displayData('%')">%</button></div>
                        <div class="col-3"><button class="b0" onclick="displayData('/')">&#xF7</button></div>
                    </div>
                    <div class="subdiv row w-100">
                        <div class="col-3"><button class="b0 b4" onclick="displayData(7)">7</button></div>
                        <div class="col-3"><button class="b0 b5" onclick="displayData(8)">8</button></div>
                        <div class="col-3"><button class="b0 b6" onclick="displayData(9)">9</button></div>
                        <div class="col-3"><button class="b0 b7" onclick="displayData('*')">&#215;</button></div>
                    </div>
                    <div class="subdiv w-100">
                        <div class="col-3"><button class="b0 b8" onclick="displayData(4)">4</button></div>
                        <div class="col-3"><button class="b0 b9" onclick="displayData(5)">5</button></div>
                        <div class="col-3"><button class="b0 b10" onclick="displayData(6)">6</button></div>
                        <div class="col-3"><button class="b0 b11" onclick="displayData('-')">-</button></div>
                    </div>
                    <div class="subdiv w-100">
                        <div class="col-3"> <button class="b0 b12" onclick="displayData(1)">1</button></div>
                        <div class="col-3"><button class="b0 b13" onclick="displayData(2)">2</button></div>
                        <div class="col-3"><button class="b0 b14" onclick="displayData(3)">3</button></div>
                        <div class="col-3"><button class="b0 b15" onclick="displayData('+')">+</button></div>
                    </div>
                    <div class="subdiv w-100 pb-4">
                        <div class="col-3"><button class="b0 b16" onclick="displayData('00')">00</button></div>
                        <div class="col-3"><button class="b0 b17" onclick="displayData(0)">0</button></div>
                        <div class="col-3"> <button class="b0 b18" onclick="displayData('.')">.</button></div>
                        <div class="col-3"> <button class="b0 b19" onclick="findOut()" type="submit">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
